<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Andela Room Checker</title>

    <!-- Bootstrap -->
    <link href="https://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img src="logo.png" width="200px" style="float:left"/>  <br/><br/>
       <h3>Welcome To The Room Checker App</h3>
       <p class="">We offer services to check available rooms for meetings, games, quiet time, learning and working.</p>
      </div>
      

      <div class="panel panel-primary">
        <div class="panel-heading">Check For Rooms</div>
        <div class="panel-body">
          <form class="form-inline">
            <div class="form-group">
              <select id="category"  class="form-control">
                <option value="">Room For Meeting</option>
                 <option value="">Room For Games</option>
                 <option value="">Room For Quiet Time</option>
                 <option value="">Room For Learning</option>
                 <option value="">Room For Working</option>
              </select>
              
            </div>
              <button type="submit" id="submit" class="btn btn-primary">Check</button>
          </form><br/>
           <div class="panel-body" id="postResult">
          
<div class="row">
  <div class="col-md-3">Room 101</div>
  <div class="col-md-5">EPIC Tower - Room 101<br/> Room Description</div>
  <div class="col-md-4"><button class="btn btn-danger">Not Available</button></div>
</div>
           </div>
        </div>
      </div>


    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="main.js"></script>
  </body>
</html>
